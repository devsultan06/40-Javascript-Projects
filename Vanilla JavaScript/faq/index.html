<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">General Questions</h2>
      <div class="underline"></div>
      <div class="faq-container">
        <div class="faq">
          <div class="question">
            <h4 class="question">What is React?</h4>
            <i class="fa-regular fa-square-plus"></i>
          </div>

          <p class="answer">
            React is a JavaScript library for building user interfaces.
          </p>
        </div>
        <div class="faq">
          <div class="question">
            <h4 class="question">What is Angular?</h4>
            <i class="fa-regular fa-square-plus"></i>
          </div>

          <p class="answer">
            Angular is a platform and framework for building single-page client
            applications using HTML and TypeScript.
          </p>
        </div>
        <div class="faq">
          <div class="question">
            <h4 class="question">What is Vue?</h4>
            <i class="fa-regular fa-square-plus"></i>
          </div>
          <p class="answer">
            Vue is a progressive framework for building user interfaces.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b13eb6739b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
