<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 id="counter">Counter</h1>
      <h1 id="value">0</h1>

      <div class="buttons">
        <button id="decrease"><span>DECREASE</span></button>
        <button id="reset"><span>RESET</span></button>
        <button id="increase" style="border: 2px solid #205899">
          <span>INCREASE</span>
        </button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
